log4j.rootLogger=TRACE,CONSOLE,R
log4j.logger.org.mash=DEBUG
#log4j.logger.org.apache=DEBUG
#log4j.logger.org.apache.commons.logging.simplelog.log.httpclient.wire.header=DEBUG
#log4j.logger.org.apache.commons.logging.simplelog.log.org.apache.commons.httpclient=DEBUG
#log4j.logger.org.dbunit=INFO
log4j.logger.failure=DEBUG


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%t-%d] (%c:%L) - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=test.log
log4j.appender.R.MaxFileSize=100MB
log4j.appender.R.MaxBackupIndex=2
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

