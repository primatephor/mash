log4j.rootLogger=DEBUG,FILE,CONSOLE
log4j.logger.org.springframework=WARN
log4j.logger.org.apache=INFO
log4j.logger.org.dbunit=INFO
log4j.logger.failure=DEBUG


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%t-%d] (%c:%L) - %m%n


log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=build/target/test.log
log4j.appender.FILE.MaxFileSize=100MB
log4j.appender.FILE.MaxBackupIndex=100
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%5p [%t-%d] (%c:%L) - %m%n
